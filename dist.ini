[RewriteVersion]

[GatherDir]
prune_directory = experimental
exclude_filename = Dockerfile
exclude_filename = Makefile
exclude_filename = README.md
exclude_filename = LICENSE
exclude_filename = .perlcritic
exclude_filename = .github

[Prereqs]
perl = 5.20.0
Carp = 0
English = 0
Exporter = 0
Path::Tiny = 0
Test2::V0 = 0
File::Spec = 0

[Prereqs / DevelopRequires]
Test2::V0 = 0
File::Spec = 0

[@Filter]
-bundle = @Basic
-remove = GatherDir

[GitHub::Meta]
